<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Libro - Catalogo Libri</title>
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
   <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">

        <!--Logo-->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="duck.png" alt="Logo" width="48" height="48" class="me-2">
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Menu-->
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <!--Ricerca-->
          <form class="d-none d-md-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Cerca">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
    <!--Contenuto-->
    <main class="container my-5">
      <!--H1 + pulsante indietro-->
      <header class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="h2 mb-0">Nuovo Libro</h1>
          <!--Indietro-->
         <a href="index.html" class="btn btn-outline-secondary">
            ‚Üê Indietro
          </a>
        </div>
      </header>
      
      <form>
        <!--Nome e cognome dell'autore-->
        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <label for="nomeAutore" class="form-label">Nome Autore</label>
            <input type="text" class="form-control" id="nomeAutore"
                   placeholder="Inserisci il nome dell'autore">
          </div>

          <div class="col-12 col-md-6">
            <label for="cognomeAutore" class="form-label">Cognome Autore</label>
            <input type="text" class="form-control" id="cognomeAutore"
                   placeholder="Inserisci il cognome dell'autore">
          </div>
        </div>
        <!--Titolo libro-->
        <div class="mb-3">
          <label for="titoloLibro" class="form-label">Titolo</label>
          <input type="text" class="form-control" id="titoloLibro"
                 placeholder="Inserisci il titolo del libro">
          <div class="form-text">Titolo versione italiana</div>
        </div>
        <!--Genere, Anno, ISBN-->
        <div class="row g-3 mb-4">

          <div class="col-12 col-md-4">
            <label for="genere" class="form-label">Genere</label>
            <select id="genere" class="form-select">
              <option selected disabled>Scegli il genere</option>
              <option>Romanzo</option>
              <option>Fantasy</option>
              <option>Giallo</option>
              <option>Saggio</option>
              <option>Altro</option>
            </select>
          </div>

          <div class="col-12 col-md-4">
            <label for="annoPubblicazione" class="form-label">Anno di Pubblicazione</label>
            <input type="number" class="form-control" id="annoPubblicazione"
                   placeholder="Inserisci l'anno">
          </div>

          <div class="col-12 col-md-4">
            <label for="isbn" class="form-label">ISBN#</label>
            <input type="text" class="form-control" id="isbn"
                   placeholder="Inserisci il codice ISBN#">
          </div>

        </div>

        <hr class="my-4">

        <!--Note-->
        <div class="mb-3">
          <label for="noteLibro" class="form-label">Note</label>
          <textarea class="form-control" id="noteLibro" rows="4"
                    placeholder="Inserisci eventuali note sul libro"></textarea>
        </div>




</body>
</html>
